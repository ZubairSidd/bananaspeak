<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Speak</title>
    
</head>
<body>
    <h1>Talk Banana</h1>
    
    <button id="click">Translate</button>
    
    <hr>
    
    <textarea name="input" id="input" cols="50" rows="10"></textarea>

    <button id="copy">console</button>
    <div id="output"></div>

    <hr>
    
    <textarea name="leap-year" id="leap-year" cols="30" rows="10"></textarea>
    <button id="leap-check">Check</button>
    <div id="leap-answer"></div>
    
    <hr>
    
    <textarea name="prime" id="prime" cols="30" rows="10"></textarea>
    <button id="prime-check">Check</button>
    <p id="prime-answer"></p>
    
    
    <script src="/app.js" type="text/javascript"></script>
</body>
</html>
